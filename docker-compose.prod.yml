version: '3.8'

# Production Docker Compose Configuration
# This is a reference configuration - customize for your production needs

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: lorekeeper_db_prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./backup:/backup
    networks:
      - lorekeeper_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
    # Do not expose ports in production - use internal network only

  # Redis Cache/Queue
  redis:
    image: redis:7-alpine
    container_name: lorekeeper_redis_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - lorekeeper_network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - PHP_VERSION=8.1
    container_name: lorekeeper_app_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./storage/app:/var/www/html/storage/app
      - ./storage/logs:/var/www/html/storage/logs
      # Mount only necessary directories in production
    environment:
      - APP_NAME=${APP_NAME}
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=false
      - APP_URL=${APP_URL}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - MAIL_DRIVER=${MAIL_DRIVER}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lorekeeper_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Web Server with SSL
  webserver:
    image: nginx:alpine
    container_name: lorekeeper_webserver_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html:ro  # Read-only in production
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - lorekeeper_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Queue Worker (multiple instances for high availability)
  queue:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - PHP_VERSION=8.1
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./storage/logs:/var/www/html/storage/logs
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=60
    environment:
      - APP_NAME=${APP_NAME}
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lorekeeper_network
    deploy:
      replicas: 2  # Run 2 queue workers for redundancy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - PHP_VERSION=8.1
    container_name: lorekeeper_scheduler_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./storage/logs:/var/www/html/storage/logs
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction >> /var/www/html/storage/logs/scheduler.log 2>&1 & sleep 60; done"
    environment:
      - APP_NAME=${APP_NAME}
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lorekeeper_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database Backup (runs daily)
  backup:
    image: mysql:8.0
    container_name: lorekeeper_backup
    volumes:
      - ./backup:/backup
      - ./docker/scripts/backup.sh:/backup.sh:ro
    environment:
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    command: >
      sh -c "while true; do
        sh /backup.sh;
        sleep 86400;
      done"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lorekeeper_network
    profiles:
      - backup  # Only runs when explicitly enabled

networks:
  lorekeeper_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
